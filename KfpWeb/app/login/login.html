<div class="row">
    <div class="col-xs-12">
        <h1>{{status}}</h1>

        <form role="form" name="loginForm">

            <!-- Username -->
            <div class="form-group">
                <label>Email address</label>
                <input type="email" class="form-control" ng-model="username" 
                       placeholder="Enter email"
                       autofocus
                       autocomplete="on"
                       required>
            </div>
            <!-- Password -->
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" ng-model="password" 
                       placeholder="Password"
                       required>
            </div>
            <!-- Button -->
            <div class="form-group">
                <button class="btn btn-primary" 
                        ng-click="loginClick()"
                        ng-disabled="loginForm.$invalid || (!username || !password || waiting)">
                Login</button>
            </div>

        </form>

        <!-- I forgot my password -->
        <a ng-click="forgotPassword()">Help! I forgot my password :(</a>

        <div class="debug">
            {{[ username, password, valid ] | json}}
        </div>
    </div>
</div>
